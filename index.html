<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div id="title">
    <span style="color: #9400D3">E</span>
    <span style="color: #4B0082">t</span>
    <span style="color: #0000FF">c</span>
    <span style="color: #00FF00">h</span>
    <span style="color: #FFFF00">-</span>
    <span style="color: #FF7F00">a</span>
    <span style="color: #FF0000">-</span>
    <span style="color: #9400D3">S</span>
    <span style="color: #4B0082">k</span>
    <span style="color: #0000FF">e</span>
    <span style="color: #00FF00">t</span>
    <span style="color: #FFFF00">c</span>
    <span style="color: #FF7F00">h</span>
  </div>
  <div class="main-div">
    <div id="buttons-container">
      <div id="sliderDiv">
        <input type="range" min="1" max="100" step="1" class="slider">
        <p>0x0</p>
      </div>
      <button id="erase">erase</button>
      <input type="color" id="selectColor" value="#c2c3cf">
      <label>
        Random Colors
        <input type="checkbox" id="randomCheckbox">
      </label>
    </div>
    <div class="container"></div>
  </div>
</body>
</html>
